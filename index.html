<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <div class="col-6">
        <form id="todo-from-id">
            <div class="mb-3">
                <label for="todo-input" class="form-label">Add Todo</label>
                <input type="text" class="form-control" id="todo-input">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="input-group my-3">
        <span class="input-group-text" id="searchTerm">Search</span>
        <input id="search-term" type="text" class="form-control" aria-label="Username" aria-describedby="searchTerm">
    </div>

    <select id="status-filter" class="form-select" aria-label="Default select example">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="pending">Pending</option>
    </select>

    <div class="form-check me-3 my-3">
        <input class="form-check-input" type="checkbox" value="completed" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            Completed All
        </label>
    </div>

    <section class="my-4">
        <div class="container">
            <h2>List Todo</h2>

            <ul class="todo-list" id="todoList">

            </ul>
        </div>
    </section>

    <!-- --------------TEMPLATE----------- -->
    <template id="todoTemplate">
        <li>
            <div class="todo alert" role="alert">
                <div class="d-flex justify-content-between align-items-center">
                    <p class="todo__title mb-0">TODO TITLE</p>
                    <div class="todo__actions">
                        <button type="button" class="btn btn-sm btn-primary edit ">
                            Edit
                        </button>
                        <button type="button" class="btn btn-sm btn-success mark-as-done">
                            Finish
                        </button>
                        <button type="button" class="btn btn-sm btn-danger remove">
                            Remove
                        </button>
                    </div>
                </div>
            </div>
        </li>
    </template>

    <script src="./js/19-19-todo-update.js"></script>
    <script src="./js/19-25.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
